<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or nsign up</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="fb.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
     <div class="continaer flex  items-center justify-center mt-36">
        <div class="left w-1/3 mx-14">
            <img class="fb_logo _8ilh img w-80 " src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <p class="text-xl mx-8 font-mullish">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white flex flex-col p-8 w-1/4 text-lx rounded-xl relative drop-shadow-2xl">
            <input class="px-4 h-12 my-2 border border-1 outline-white border-gray-200 rounded-xl " type="text" placeholder="Enter adress or phone number " >
            <input type="password " placeholder="Password" class="px-4 h-12 my-2 border border-1 outline-lightBlue500 border-gray-200 rounded-xl">
            <button class="bg-blue-500 rounded-lg hover:bg-blue-700 text-white my-2 py-3 font-bold transition-all duration-200">Log In</button>
            <span class="text-blue-400 hover:underline text-center my-2">Forgotten password?</span>
            <hr>
           
            <button class="bg-green-600 rounded-lg hover:bg-green-600 text-white my-2 py-3  px-4 mx-auto font-bold transition-all duration-200">Create new account</button>

          
          <span class="text-sm absolute -bottom-9">
              <span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
  
     </div>
     
</body>
</html>
